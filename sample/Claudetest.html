<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Accordion Interaction</title>
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* === 默认 Slate 配色 === */
            --primary-color: #465E69; 
            --app-bg: #F2F0EB;
            --sidebar-bg: #F9F8F6;
            --text-main: #2D2D29;
            --text-secondary: #666660;
            --border-color: #E6E4DD;
            --hover-bg: rgba(0,0,0,0.03);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* === 左侧：手风琴编辑器 === */
        .editor-sidebar {
            width: 420px; /* 稍微宽一点，呼吸感 */
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s ease;
        }

        /* 顶部固定区域 */
        .sidebar-header {
            padding: 32px 32px 20px 32px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            font-family: 'Merriweather', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: block;
        }

        /* 滚动区域 */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 32px 40px 32px; /* 内容区的内边距 */
        }

        /* === 核心：手风琴组件 (Accordion) === */
        .accordion-item {
            border-bottom: 1px solid var(--border-color);
        }

        .accordion-header {
            padding: 24px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            group: all;
        }

        /* 标题文字 */
        .accordion-title {
            font-family: 'Merriweather', serif;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-main);
            transition: color 0.3s ease;
        }

        /* 旋转的箭头图标 */
        .accordion-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: transform 0.3s ease, fill 0.3s ease;
        }

        /* 展开内容容器 (动画关键) */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* 丝滑的贝塞尔曲线 */
            opacity: 0;
        }
        
        .accordion-inner {
            padding-bottom: 24px; /* 底部留白 */
        }

        /* === 激活状态 (Active State) === */
        .accordion-item.active .accordion-header .accordion-title {
            color: var(--primary-color);
            font-weight: 700;
        }

        .accordion-item.active .accordion-header .accordion-icon {
            transform: rotate(180deg); /* 箭头旋转 */
            fill: var(--primary-color);
        }

        .accordion-item.active .accordion-content {
            max-height: 500px; /* 足够容纳内容的高度 */
            opacity: 1;
            transition: max-height 0.4s ease-in, opacity 0.4s ease-in;
        }

        /* === 幽灵输入框样式 === */
        .input-group { margin-bottom: 20px; }
        
        .input-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ghost-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #D1D0CC;
            padding: 8px 0;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            color: var(--text-main);
            transition: all 0.3s;
            border-radius: 0;
        }

        .ghost-input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
        }

        /* === 配色切换器 (Mini) === */
        .theme-switcher { display: flex; gap: 8px; }
        .theme-dot {
            width: 16px; height: 16px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent;
        }
        .theme-dot:hover { transform: scale(1.2); }

        /* === 右侧预览 === */
        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 60px;
            overflow-y: auto;
        }
        .a4-paper {
            width: 210mm; min-height: 297mm; background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 50px; color: #333;
        }
    </style>
</head>
<body>

    <aside class="editor-sidebar">
        <!-- 头部：品牌 + 换肤 -->
        <div class="sidebar-header">
            <span class="brand">◆ Resume Craft</span>
            <div class="theme-switcher">
                <div class="theme-dot" style="background:#465E69" onclick="setTheme('slate')"></div>
                <div class="theme-dot" style="background:#D97757" onclick="setTheme('clay')"></div>
                <div class="theme-dot" style="background:#2E4A3D" onclick="setTheme('forest')"></div>
            </div>
        </div>

        <!-- 滚动内容区：手风琴列表 -->
        <div class="scroll-container">
            
            <!-- Item 1: 基本信息 (默认展开) -->
            <div class="accordion-item active">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span class="accordion-title">基本信息</span>
                    <!-- SVG Chevron Icon -->
                    <svg class="accordion-icon" viewBox="0 0 24 24">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                    </svg>
                </div>
                <div class="accordion-content">
                    <div class="accordion-inner">
                        <div class="input-group">
                            <label class="input-label">姓名</label>
                            <input type="text" class="ghost-input" value="刘德华">
                        </div>
                        <div class="input-group">
                            <label class="input-label">职位头衔</label>
                            <input type="text" class="ghost-input" value="Java 后端开发">
                        </div>
                        <div class="input-group">
                            <label class="input-label">电话</label>
                            <input type="text" class="ghost-input" value="138-0000-0000">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 2: 教育经历 -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span class="accordion-title">教育经历</span>
                    <svg class="accordion-icon" viewBox="0 0 24 24">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                    </svg>
                </div>
                <div class="accordion-content">
                    <div class="accordion-inner">
                        <div class="input-group">
                            <label class="input-label">学校名称</label>
                            <input type="text" class="ghost-input" placeholder="输入学校名称">
                        </div>
                        <div class="input-group">
                            <label class="input-label">专业</label>
                            <input type="text" class="ghost-input" placeholder="软件工程">
                        </div>
                        <div class="input-group">
                            <label class="input-label">毕业时间</label>
                            <input type="text" class="ghost-input" placeholder="2019.06">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 3: 工作经历 -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span class="accordion-title">工作经历</span>
                    <svg class="accordion-icon" viewBox="0 0 24 24">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                    </svg>
                </div>
                <div class="accordion-content">
                    <div class="accordion-inner">
                        <div class="input-group">
                            <label class="input-label">公司名称</label>
                            <input type="text" class="ghost-input" placeholder="ABC 科技有限公司">
                        </div>
                        <div class="input-group">
                            <label class="input-label">工作描述</label>
                            <input type="text" class="ghost-input" placeholder="负责核心业务系统的开发...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 4: 专业技能 -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span class="accordion-title">专业技能</span>
                    <svg class="accordion-icon" viewBox="0 0 24 24">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                    </svg>
                </div>
                <div class="accordion-content">
                    <div class="accordion-inner">
                        <div class="input-group">
                            <label class="input-label">技能栈</label>
                            <textarea class="ghost-input" rows="3" placeholder="Java, Spring Boot, MySQL..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </aside>

    <main class="preview-area">
        <div class="a4-paper">
            <h1 style="font-family: 'Merriweather'; margin-top:0;">刘德华</h1>
            <p>Java 后端开发</p>
            <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
            <p style="color:#666; line-height:1.6;">
                请试着点击左侧的列表标题。<br>
                这就叫 <strong>Progressive Disclosure (渐进式披露)</strong>。<br><br>
                这种交互方式让左侧栏看起来不像是一个“复杂的系统”，而像是一本互动的书。<br>
                结合去边框的幽灵输入框，你的用户在填写时会感到前所未有的放松。
            </p>
        </div>
    </main>

    <script>
        // === 手风琴逻辑 ===
        function toggleAccordion(header) {
            const item = header.parentElement;
            const isActive = item.classList.contains('active');
            
            // 1. 先关闭所有已打开的项 (排他性手风琴)
            const allItems = document.querySelectorAll('.accordion-item');
            allItems.forEach(i => i.classList.remove('active'));

            // 2. 如果刚才点击的不是已经打开的，就打开它
            if (!isActive) {
                item.classList.add('active');
            }
        }

        // === 换肤逻辑 ===
        const themes = {
            slate: { p: '#465E69', bg: '#F2F0EB', sbg: '#F9F8F6' },
            clay:  { p: '#D97757', bg: '#F9F7F5', sbg: '#FFFDFB' },
            forest:{ p: '#2E4A3D', bg: '#E8EBE9', sbg: '#F2F4F3' }
        };

        function setTheme(key) {
            const t = themes[key];
            const r = document.documentElement.style;
            r.setProperty('--primary-color', t.p);
            r.setProperty('--app-bg', t.bg);
            r.setProperty('--sidebar-bg', t.sbg);
        }
    </script>
</body>
</html>
