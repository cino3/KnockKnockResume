<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style Editor Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #465E69;
            --bg: #F2F0EB;
            --sidebar-bg: #F9F8F6;
            --border: #E6E4DD;
            --font-serif: "Georgia", "Songti SC", serif;
            --font-sans: "Inter", -apple-system, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 模拟侧边栏环境 */
        .sidebar-container {
            width: 400px;
            height: 90vh;
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-family: var(--font-serif);
            color: var(--primary);
            font-weight: bold;
            background: #fff;
        }

        .scroll-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* === 核心优化 1: 编辑卡片 (The Card) === */
        .editor-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            transition: all 0.2s;
            overflow: hidden; /* 保证子元素圆角不溢出 */
        }
        
        .editor-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.06);
            transform: translateY(-2px);
            border-color: #ccc;
        }

        /* === 卡片头部：标题 + 操作 === */
        .card-header {
            background: #FCFBF9; /* 极淡的底色 */
            padding: 10px 16px;
            border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }

        .header-title {
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: 13px;
            color: var(--primary);
        }

        .header-actions { display: flex; gap: 4px; }
        
        .action-btn {
            border: none; background: transparent;
            color: #999; cursor: pointer; padding: 4px;
            border-radius: 4px; display: flex;
            transition: 0.2s;
        }
        .action-btn:hover { background: #eee; color: #333; }
        .action-btn.delete:hover { background: #FFEBEB; color: #D9534F; }

        /* === 卡片内容区 === */
        .card-body { padding: 16px; }

        /* 布局工具 */
        .form-row { display: flex; gap: 12px; margin-bottom: 12px; }
        .form-col { flex: 1; }

        .mini-label {
            display: block; font-size: 11px; color: #888;
            margin-bottom: 5px; font-weight: 600; text-transform: uppercase;
        }

        /* === 优化点：有背景的输入框 === */
        /* 这种输入框在白色卡片上对比度更好，比纯下划线更清晰 */
        .filled-input {
            width: 100%;
            border: 1px solid transparent;
            background: #F5F7F9; /* 淡淡的灰蓝底色 */
            border-radius: 4px;
            padding: 8px 10px;
            font-size: 13px;
            font-family: var(--font-sans);
            transition: 0.2s;
            color: #333;
        }
        .filled-input:focus {
            outline: none;
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(70, 94, 105, 0.1);
        }

        /* === 核心优化 2: 微编辑器 (Micro Editor) === */
        .rich-editor {
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            overflow: hidden;
            background: white;
            transition: 0.2s;
        }
        .rich-editor:focus-within { border-color: var(--primary); }

        .editor-toolbar {
            background: #F9F9F9;
            padding: 4px 8px;
            border-bottom: 1px solid #E0E0E0;
            display: flex; gap: 4px;
        }
        
        .tool-btn {
            width: 24px; height: 24px;
            border: none; background: transparent;
            border-radius: 3px; cursor: pointer; color: #666;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: #E0E0E0; color: black; }
        .tool-btn.active { background: #ddd; color: black; }

        .editor-textarea {
            width: 100%; border: none; padding: 10px;
            font-size: 13px; line-height: 1.6; resize: vertical;
            font-family: var(--font-sans); outline: none;
            min-height: 80px; display: block;
        }

        /* === 添加按钮 === */
        .add-btn {
            width: 100%; padding: 12px;
            border: 1px dashed #ccc; background: transparent;
            color: #666; border-radius: 8px; cursor: pointer;
            font-size: 13px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .add-btn:hover { border-color: var(--primary); color: var(--primary); background: rgba(70, 94, 105, 0.05); }

    </style>
</head>
<body>

    <div class="sidebar-container">
        <div class="sidebar-header">工作经历 / Experience</div>
        
        <div class="scroll-area">
            
            <!-- Item 1: 展开状态 -->
            <div class="editor-card">
                <!-- 头部：标题在左，操作在右 -->
                <div class="card-header">
                    <div class="header-title">ABC 科技有限公司</div>
                    <div class="header-actions">
                        <button class="action-btn" title="上移"><i class="ri-arrow-up-line"></i></button>
                        <button class="action-btn" title="下移"><i class="ri-arrow-down-line"></i></button>
                        <button class="action-btn delete" title="删除"><i class="ri-delete-bin-line"></i></button>
                    </div>
                </div>

                <div class="card-body">
                    <!-- 时间行：50/50 布局 -->
                    <div class="form-row">
                        <div class="form-col">
                            <label class="mini-label">开始时间</label>
                            <input class="filled-input" value="2021.01">
                        </div>
                        <div class="form-col">
                            <label class="mini-label">结束时间</label>
                            <input class="filled-input" value="至今">
                        </div>
                    </div>

                    <!-- 公司/职位 -->
                    <div class="form-row">
                        <div class="form-col">
                            <label class="mini-label">公司名称</label>
                            <input class="filled-input" value="ABC 科技有限公司">
                        </div>
                    </div>

                    <!-- 描述：微编辑器 -->
                    <div class="form-row" style="margin-bottom:0;">
                        <div class="form-col">
                            <label class="mini-label">工作描述</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <button class="tool-btn active" title="加粗"><i class="ri-bold"></i></button>
                                    <button class="tool-btn" title="斜体"><i class="ri-italic"></i></button>
                                    <div style="width:1px; height:16px; background:#ddd; margin:4px;"></div>
                                    <button class="tool-btn" title="列表"><i class="ri-list-unordered"></i></button>
                                    <div style="flex:1;"></div>
                                    <button class="tool-btn" title="AI 润色"><i class="ri-magic-line"></i></button>
                                </div>
                                <textarea class="editor-textarea" placeholder="描述你的职责...">负责核心支付系统的重构，将响应时间从 200ms 优化至 50ms。&#10;主导了团队的 Code Review 流程。</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 2: 另一个卡片 -->
            <div class="editor-card">
                <div class="card-header">
                    <div class="header-title">XYZ 互联网公司</div>
                    <div class="header-actions">
                        <button class="action-btn"><i class="ri-arrow-up-line"></i></button>
                        <button class="action-btn delete"><i class="ri-delete-bin-line"></i></button>
                    </div>
                </div>
                <div class="card-body">
                     <div class="form-row">
                        <div class="form-col">
                            <label class="mini-label">职位</label>
                            <input class="filled-input" value="前端实习生">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加按钮 -->
            <button class="add-btn">
                <i class="ri-add-line"></i> 添加一段新的工作经历
            </button>

            <div style="height: 50px;"></div>
        </div>
    </div>

</body>
</html>
